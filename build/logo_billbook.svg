<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#F3F4F6" rx="100"/>
  
  <!-- Book Stack Icon -->
  <g transform="translate(100, 120)">
    <!-- Bottom book -->
    <rect x="0" y="80" width="180" height="120" rx="8" fill="url(#gradient)" opacity="0.9"/>
    <rect x="5" y="85" width="170" height="110" rx="5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Middle book -->
    <rect x="20" y="50" width="180" height="120" rx="8" fill="url(#gradient)" opacity="0.9"/>
    <rect x="25" y="55" width="170" height="110" rx="5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Top book -->
    <rect x="40" y="20" width="180" height="120" rx="8" fill="url(#gradient)" opacity="0.9"/>
    <rect x="45" y="25" width="170" height="110" rx="5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Dollar/Bill symbol -->
    <text x="105" y="95" font-family="Arial, sans-serif" font-size="60" fill="#4F46E5" font-weight="bold">$</text>
  </g>
  
  <!-- Title -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="40" fill="#4F46E5" text-anchor="middle" font-weight="bold">Bill Book</text>
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">Professional Billing Solution</text>
</svg>